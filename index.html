<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container m-auto mt-3 col-md-6 bg-primary rounded-4 p-3">
        <form >
            <div class="mb-4">
                <p class="h1 text-center text-white">EMI CALCULATOR APP</p>
                <hr>
            </div>
            <div class="mb-3">
                <label class="fs-5 fw-bold mb-1 text-white">Select your Loan Amount(upto 2 lakhs)</label>
                <input type="range" id="loan" class="form-range" min="0" max="200000" step="500">
            </div>
            <div class="mb-3">
                <label class="form-label fs-5 fw-bold text-white">Loan Duration</label>
                <input type="text" id="duration" class="form-control text-primary fs-5" placeholder="24 months" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label fs-5 fw-bold text-white">Rate of Interest</label>
                <input type="text" id="roi" class="form-control text-primary fs-5" placeholder="24% pa reduced.." disabled>
            </div>
            <div class="mb-3">
                <label class="form-label fs-5 fw-bold text-white">Select Your Loan Amount:</label>
                <input type="text" id="amount" class="form-control text-dark fs-5" placeholder="Selected Loan Amount" >
            </div>
            <div class="mb-3">
                <label class="form-label fs-5 fw-bold text-white">Total Interest:</label>
                <input type="text" id="interest" class="form-control text-dark fs-5" placeholder="Total Interest" >
            </div>
            <div class="mb-3">
                <label class="form-label fs-5 fw-bold text-white">Monthly EMI:</label>
                <input type="text" id="emi" class="form-control text-dark fs-5" placeholder="EMI to be paid" >
            </div>
        </form>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
